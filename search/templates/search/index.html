{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board Games Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .form-floating { margin-bottom: 1rem; }
        .transition-all { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .hover\:scale-105:hover { transform: scale(1.05); }
        .hover\:shadow-lg:hover { box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15) !important; }
        [x-cloak] { display: none !important; }
        .game-thumbnail { 
            height: 150px;  /* Reduced from 200px for better proportion */
            object-fit: contain;  /* Changed from cover: fits full image, no cropping */
            background-color: #f8f9fa;  /* Light placeholder bg for empty areas */
            border-radius: 0.375rem 0.375rem 0 0;  /* Rounded top corners */
        }
        .no-thumbnail { 
            height: 150px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);  /* Fallback gradient if no image */
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white; 
            font-size: 4rem; 
            border-radius: 0.375rem 0.375rem 0 0;
        }
        .form-group select option:hover {
            background-color: #e9ecef;  /* Subtle hover in dropdown */
        }
        .form-group::-webkit-scrollbar {
            height: 8px;  /* Thin horizontal scrollbar */
        }
        .form-group::-webkit-scrollbar-thumb {
            background-color: #adb5bd;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Find Board Games</h1>
        <form method="get" hx-get="{% url 'search_partial' %}" hx-target="#results-container" hx-trigger="keyup changed delay:300ms, change delay:300ms, submit" hx-indicator="#loading">
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="{{ form.min_players.id_for_label }}" class="form-label">Min Players</label>
                    <input type="number" class="form-control" id="{{ form.min_players.id_for_label }}" name="{{ form.min_players.name }}" value="{{ form.min_players.value|default:'' }}" min="1" step="1">
                </div>
                <div class="col-md-3">
                    <label for="{{ form.max_players.id_for_label }}" class="form-label">Max Players</label>
                    <input type="number" class="form-control" id="{{ form.max_players.id_for_label }}" name="{{ form.max_players.name }}" value="{{ form.max_players.value|default:'' }}" min="1" step="1">
                </div>
                <div class="col-md-3">
                    <label for="{{ form.min_playing_time.id_for_label }}" class="form-label">Min Time (min)</label>
                    <input type="number" class="form-control" id="{{ form.min_playing_time.id_for_label }}" name="{{ form.min_playing_time.name }}" value="{{ form.min_playing_time.value|default:'' }}" min="0" step="1">
                </div>
                <div class="col-md-3">
                    <label for="{{ form.max_playing_time.id_for_label }}" class="form-label">Max Time (min)</label>
                    <input type="number" class="form-control" id="{{ form.max_playing_time.id_for_label }}" name="{{ form.max_playing_time.name }}" value="{{ form.max_playing_time.value|default:'' }}" min="0" step="1">
                </div>
            </div>
            <div class="row g-3 mt-3">
                <div class="col-md-3">
                    <label for="{{ form.min_weight.id_for_label }}" class="form-label">Min Weight</label>
                    <input type="number" class="form-control" id="{{ form.min_weight.id_for_label }}" name="{{ form.min_weight.name }}" value="{{ form.min_weight.value|default:'' }}" min="0" max="5" step="0.1">
                </div>
                <div class="col-md-3">
                    <label for="{{ form.max_weight.id_for_label }}" class="form-label">Max Weight</label>
                    <input type="number" class="form-control" id="{{ form.max_weight.id_for_label }}" name="{{ form.max_weight.name }}" value="{{ form.max_weight.value|default:'' }}" min="0" max="5" step="0.1">
                </div>
                <div class="col-md-3">
                    <label for="{{ form.min_rating.id_for_label }}" class="form-label">Min Rating</label>
                    <input type="number" class="form-control" id="{{ form.min_rating.id_for_label }}" name="{{ form.min_rating.name }}" value="{{ form.min_rating.value|default:'' }}" min="0" max="10" step="0.1">
                </div>
                <div class="col-md-3">
                    <label for="{{ form.max_rating.id_for_label }}" class="form-label">Max Rating</label>
                    <input type="number" class="form-control" id="{{ form.max_rating.id_for_label }}" name="{{ form.max_rating.name }}" value="{{ form.max_rating.value|default:'' }}" min="0" max="10" step="0.1">
                </div>
            </div>
            <div class="row g-3 mt-3">
                <div class="col-12">
                    <label class="form-label">{{ form.mechanics.label }}</label>
                    <div class="dropdown position-relative" style="max-width: 600px;">
                        <button class="btn btn-outline-secondary dropdown-toggle w-100 text-start" type="button" id="mechanicsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <span id="selectedCount">Select mechanisms (0 selected)</span>
                        </button>
                        <ul class="dropdown-menu w-100 p-2" aria-labelledby="mechanicsDropdown" style="max-height: 300px; overflow-y: auto;">
                            {% for mechanic in form.mechanics.field.queryset %}
                                <li><a class="dropdown-item option-item" href="#" data-id="{{ mechanic.pk }}" data-name="{{ mechanic.name|truncatechars:40 }}">{{ mechanic.name|truncatechars:40 }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div id="selectedBadges" class="mt-2 d-flex flex-wrap gap-1"></div>
                    <button type="button" class="btn btn-outline-secondary btn-sm mt-1" onclick="clearMechanics()" id="clearAllBtn" style="display: none;" title="Deselect all mechanics">Clear All</button>
                    <small class="form-text text-muted d-block mt-1">{{ form.mechanics.help_text }}</small>
                    
                    <!-- Hidden select for form submission -->
                    <select id="{{ form.mechanics.id_for_label }}" name="{{ form.mechanics.name }}" multiple style="display: none;">
                        {% for mechanic in form.mechanics.field.queryset %}
                            <option value="{{ mechanic.pk }}" {% if mechanic.pk|stringformat:"s" in form.mechanics.value|default:""|stringformat:"s" %}selected{% endif %}>{{ mechanic.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Search Now</button>
            </div>
            <div id="loading" class="spinner-border text-primary position-absolute top-50 start-50 translate-middle" role="status" style="display: none;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </form>

        <div id="results-container">
            {% include 'search/partials/results.html' with games=games %} <!-- Initial load -->
        </div>
    </div>
    <script src="{% static 'js/mechanics.js' %}"></script>
</body>
</html>
